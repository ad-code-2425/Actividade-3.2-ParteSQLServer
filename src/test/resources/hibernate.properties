# Database connection settings



# database debe estar creada con anterioridade. Se non, fallará.
# CREATE DATABASE db1;
hibernate.connection.url=jdbc:mysql://localhost:3306/db1
hibernate.connection.username=root
hibernate.connection.password=abc123.
hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver
#  https://docs.jboss.org/hibernate/stable/orm/javadocs/org/hibernate/dialect/Dialect.html
# Con Hibernate 6.6 o dialecto non é preciso
#hibernate.dialect=org.hibernate.dialect.MySQLDialect





# Echo all executed SQL to console
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.highlight_sql=true

# Automatically export the schema
hibernate.hbm2ddl.auto=create
